<!DOCTYPE html>
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/user.js"></script>
<script src="js/angular-animate.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/home.css">
<head>
    <meta charset="UTF-8">
    <title>QuestNote</title>
</head>
<body ng-app="userApp" ng-controller="sessionCtrl" background="images/Desktop-HD-Wallpaper-Free-Download-1.jpg">
<div class="central">
    <table width="100%" border="0">
        <tr>
            <td colspan="2">
                <h1 class="title">Contact information</h1>
            </td>
        </tr>
        <tr>
            <td>
                <img type="image" ng-model="user.image" height="100px" width="100px" alt="Set Image" src="images/agI7XzrkzEM.jpg">
            </td>
            <td>
                <input type="file" ng-model="util.image" accept="image/*" style="margin-left: 10%">
            </td>
        </tr>
        <tr>
            <td width="9%">
                <p>Login: </p>
            </td>
            <td>
                <p><input class="user" type="text" ng-model="user.id" ng-disabled="true" title="Login"></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Name:</p>
            </td>
            <td>
                <p><input class="user" type="text" ng-model="user.name" ng-disabled="disableEditing"></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Second name:</p>
            </td>
            <td>
                <p><input class="user" type="text" ng-model="user.secondName" ng-disabled="disableEditing"></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Birth Date:</p>
            </td>
            <td>
                <p><input class="user" type="text" ng-model="user.birthDate" ng-disabled="disableEditing" placeholder="dd.mm.yyyy"></p>
            </td>
        </tr>
        <tr>
            <td>
                <button ng-click="editorToggle()">{{buttonText}}</button>
            </td>
            <td>
                <button class="quest user" ng-click="addQuest()">Add quest</button>
            </td>
        </tr>
    </table>
</div>
<div ng-hide="isHideQuest" class="quest-menu-overlay animate-show">
    <div ng-hide="isHideQuest" class="quest-menu animate-show">
        <form>
            <fieldset>
                <legend>Quest menu</legend>
                <p>Title:</br><input type="text" ng-model="quest.title"></p>
                <p>Description:</br><input type="text" ng-model="quest.description"></p>
            </fieldset>
        </form>


        <button class="quest" ng-click="addQuest()">Add quest</button>
    </div>

</div>

<div ng-repeat="quest in quests">
    {{quest.title}}
</div>

</body>
</html>
