<!DOCTYPE html>
<html lang="en">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/login.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body background="images/Desktop-HD-Wallpaper-Free-Download-1.jpg">
<div ng-app="loginApp" ng-controller="loginCtrl" class="central">
    <h1 class="title">Welcome to Quest&Notes</h1>
    <div class="table-input">
        <div class="table-column-input">
            <p>Login: </p>
            <p>Password:</p>
        </div>
        <div class="table-column-input">
            <p><input type="text" ng-model="login"></p>
            <p><input type="password" ng-model="password"></p>
        </div>
    </div>
    <button ng-click="loginEnter()">Login</button>
    <p>{{message}}</p>
</div>
</body>
</html>
